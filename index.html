<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unlock Files After Video</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    video {
      width: 640px;
      max-width: 100%;
      background: #000;
    }
    #downloadSection {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    #downloadSection.show {
      display: block;
      opacity: 1;
    }
    #fileLink {
      font-size: 1.2em;
      text-decoration: none;
      color: #0073e6;
      padding: 10px 20px;
      border: 2px solid #0073e6;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
    #fileLink:hover {
      background-color: #0073e6;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Watch the Video to Unlock Your Files!</h1>
  <div id="videoContainer">
    <video id="myVideo" preload="auto" controls>
      <source src="mothjoke.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </div>

  <div id="downloadSection">
    <h2>Your files are unlocked!</h2>
    <p>
      <a id="fileLink" href="catndawg.jpg" download="catndawg.jpg">Download CatnDawg Image</a>
    </p>
  </div>

  <script>
    const video = document.getElementById('myVideo');
    const downloadSection = document.getElementById('downloadSection');
    let maxAllowedTime = 0;

    // Track the maximum time reached during playback.
    video.addEventListener('timeupdate', () => {
      if (video.currentTime > maxAllowedTime) {
        maxAllowedTime = video.currentTime;
      }
    });

    // Prevent forward seeking by resetting the current time.
    video.addEventListener('seeking', () => {
      if (video.currentTime > maxAllowedTime) {
        video.currentTime = maxAllowedTime;
      }
    });

    // Prevent playback speed changes.
    video.addEventListener('ratechange', () => {
      if (video.playbackRate !== 1) {
        video.playbackRate = 1;
      }
    });

    // When the video ends, reveal the download section with a fade-in effect.
    video.addEventListener('ended', () => {
      downloadSection.classList.add('show');
    });

    // Disable the right-click context menu on the video.
    video.addEventListener('contextmenu', (e) => {
      e.preventDefault();
    });
  </script>
</body>
</html>
