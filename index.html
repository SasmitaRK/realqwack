<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unlock Files After Video</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #videoContainer {
      position: relative;
      width: 640px;
      max-width: 100%;
      margin: 0 auto;
    }
    video {
      width: 100%;
      background: #000;
    }
    /* Custom controls container */
    #customControls {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
    #playPauseButton {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    #progressContainer {
      width: 60%;
      height: 10px;
      background: #ccc;
      border-radius: 5px;
      overflow: hidden;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background: #0073e6;
      transition: width 0.2s;
    }
    #downloadSection {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    #downloadSection.show {
      display: block;
      opacity: 1;
    }
    #fileLink {
      font-size: 1.2em;
      text-decoration: none;
      color: #0073e6;
      padding: 10px 20px;
      border: 2px solid #0073e6;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
    #fileLink:hover {
      background-color: #0073e6;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Watch the Video to Unlock Your Files!</h1>
  <div id="videoContainer">
    <!-- Removed native controls -->
    <video id="myVideo" preload="auto">
      <source src="mothjoke.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <!-- Custom controls -->
    <div id="customControls">
      <button id="playPauseButton">Play</button>
      <div id="progressContainer">
        <div id="progressBar"></div>
      </div>
    </div>
  </div>

  <div id="downloadSection">
    <h2>Your files are unlocked!</h2>
    <p>
      <a id="fileLink" href="catndawg.jpg" download="catndawg.jpg">Download CatnDawg Image</a>
    </p>
  </div>

  <script>
    const video = document.getElementById('myVideo');
    const playPauseButton = document.getElementById('playPauseButton');
    const progressBar = document.getElementById('progressBar');
    const downloadSection = document.getElementById('downloadSection');
    let maxAllowedTime = 0;

    // Toggle play/pause using the custom button.
    playPauseButton.addEventListener('click', () => {
      if (video.paused) {
        video.play();
        playPauseButton.textContent = 'Pause';
      } else {
        video.pause();
        playPauseButton.textContent = 'Play';
      }
    });

    // Update the maximum time reached and progress bar.
    video.addEventListener('timeupdate', () => {
      if (video.currentTime > maxAllowedTime) {
        maxAllowedTime = video.currentTime;
      }
      const progressPercent = (video.currentTime / video.duration) * 100;
      progressBar.style.width = progressPercent + '%';
    });

    // Prevent forward seeking.
    video.addEventListener('seeking', () => {
      if (video.currentTime > maxAllowedTime) {
        video.currentTime = maxAllowedTime;
      }
    });

    // Prevent changes in playback speed.
    video.addEventListener('ratechange', () => {
      if (video.playbackRate !== 1) {
        video.playbackRate = 1;
      }
    });

    // When the video ends, show the download section.
    video.addEventListener('ended', () => {
      downloadSection.classList.add('show');
      playPauseButton.disabled = true;
    });

    // Disable right-click on the video.
    video.addEventListener('contextmenu', (e) => {
      e.preventDefault();
    });
  </script>
</body>
</html>
